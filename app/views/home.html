<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<title>Calculator</title>
		<link href="/bootstrap" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="navbar navbar-expand-lg navbar-dark bg-primary">
			<nav class="container-fluid">
				<a href="/" class="navbar-brand">Calculator</a>
				<ul class="navbar-nav collapse navbar-collapse">
					<li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
					<li class="nav-item">
						<a href="/memory" class="nav-link">Memory</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="w-50 mx-auto">
			<form action="/" method="post">
				<fieldset
					class="d-flex mx-auto my-3 justify-content-around text-center"
				>
					<input
						type="number"
						name="nb1"
						placeholder="Number 1"
						class="form-control"
						value="<%= result.nb1 %>"
					/>
					<div class="d-flex flex-column form-control">
						<label>
							<% if(result.operator === '+' || result.operator === undefined) {
							%>
							<input type="radio" name="operator" value="add" checked />
							<% } else { %>
							<input type="radio" name="operator" value="add" />
							<% } %> +
						</label>
						<label>
							<% if(result.operator === '-') { %>
							<input type="radio" name="operator" value="-" checked />
							<% } else { %>
							<input type="radio" name="operator" value="-" />
							<% } %> -
						</label>
						<label>
							<% if(result.operator === '*') { %>
							<input type="radio" name="operator" value="*" checked />
							<% } else { %>
							<input type="radio" name="operator" value="*" />
							<% } %> x
						</label>
						<label>
							<% if(result.operator === '/') { %>
							<input type="radio" name="operator" value="divide" checked />
							<% } else { %>
							<input type="radio" name="operator" value="divide" />
							<% } %> /
						</label>
					</div>
					<input
						type="number"
						name="nb2"
						placeholder="Number 2"
						class="form-control"
						value="<%= result.nb2 %>"
					/>
				</fieldset>
				<input type="submit" class="btn btn-primary" value="Calculate" />
			</form>

			<p class="mt-3 input-group">
				<span class="input-group-text">Result</span>
				<span class="form-control"><%= result.result %></span>
			</p>
			<form action="/memory" method="post">
				<input type="submit" class="btn btn-danger" value="Reset" />
			</form>
		</main>
	</body>
</html>
