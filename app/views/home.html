<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<title>Calculatrice</title>
		<link href="/bootstrap" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="navbar navbar-expand-lg navbar-dark bg-primary">
			<nav class="container-fluid">
				<a href="/" class="navbar-brand">Calculatrice</a>
				<ul class="navbar-nav collapse navbar-collapse">
					<li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
					<li class="nav-item">
						<a href="/memory" class="nav-link">Memory</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<form action="/" method="post" class="w-50 mx-auto">
				<fieldset
					class="d-flex mx-auto my-3 justify-content-around text-center"
				>
					<input
						type="number"
						name="nb1"
						placeholder="Number 1"
						class="form-control"
					/>
					<div class="d-flex flex-column form-control">
						<label>
							<input type="radio" name="operator" value="add" checked />
							+
						</label>
						<label>
							<input type="radio" name="operator" value="-" />
							-
						</label>
						<label>
							<input type="radio" name="operator" value="*" />
							x
						</label>
						<label>
							<input type="radio" name="operator" value="divide" />
							/
						</label>
					</div>

					<input
						type="number"
						name="nb2"
						placeholder="Number 2"
						class="form-control"
					/>
				</fieldset>
				<fieldset class="d-flex justify-content-between">
					<input type="submit" class="btn btn-primary" value="Calculate" />
					<button class="btn btn-danger">Reset</button>
				</fieldset>
			</form>
		</main>
	</body>
</html>
